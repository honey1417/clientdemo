<!DOCTYPE html>
<html>
	<body>

		<h2>An Unordered HTML List</h2>

		<ul>
			  <li>Coffee</li>
			    <li>Tea</li>
			      <li>Milk</li>
		</ul>  

		<h2>An Ordered HTML List</h2>

		<ol>
			  <li>Coffee</li>
			    <li>Tea</li>
			      <li>Milk</li>
		</ol> 

	</body>
</html>
<!DOCTYPE html>
<html>
	<body>

		<h2>A Description List</h2>

		<dl>
			  <dt>Coffee</dt>
			    <dd>- black hot drink</dd>
			      <dt>Milk</dt>
			        <dd>- white cold drink</dd>
		</dl>

	</body>
</html>
